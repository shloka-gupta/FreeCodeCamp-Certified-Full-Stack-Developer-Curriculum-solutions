<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <!-- Name Input -->
      <label for="name" id ="name-label">Name</label><br>
      <input id="name" type="text" name="name" placeholder="Enter your name" required><br><br>

      <!-- Email Input -->
      <label for="email" id="email-label">Email</label><br>
      <input id="email" type="email" name="email" placeholder="Enter your email" required><br><br>

      <!-- Number Input -->
      <label for="number" id="number-label">Age (optional)</label><br>
      <input id="number" type="number" name="age" placeholder="Enter your age" min="0" max="99"><br><br>

      <!-- Dropdown Select -->
      <label for="dropdown">Which option best describes your current role?</label><br>
      <select id="dropdown" name="role">
        <option value="">Select one</option>
        <option value="student">Student</option>
        <option value="job">Full-time Job</option>
        <option value="learner">Full-time Learner</option>
        <option value="na">Prefer Not to Say</option>
        <option value="other">Other</option>
      </select><br><br>

      <!-- Radio Buttons -->
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <input type="radio" id="definitely" name="recommend" value="Definitely">
      <label for="definitely">Definitely</label><br>

      <input type="radio" id="maybe" name="recommend" value="Maybe">
      <label for="maybe">Maybe</label><br>

      <input type="radio" id="notsure" name="recommend" value="Not Sure">
      <label for="notsure">Not Sure</label><br><br>

      <!-- Favorite Feature -->
      <label for="fav">What is your favorite feature of freeCodeCamp?</label><br>
      <select id="fav" name="fav-feature">
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="opensource">Open Source</option>
        <option value="community">Community</option>
      </select><br><br>

      <!-- Checkboxes -->
      <p>What would you like to see improved? (Check all that apply)</p>
      <input id="fe" type="checkbox" name="improvements" value="Front-end Projects">
      <label for="fe">Front-end Projects</label><br>

      <input id="be" type="checkbox" name="improvements" value="Back-end Projects">
      <label for="be">Back-end Projects</label><br>

      <input id="dv" type="checkbox" name="improvements" value="Data Visualization">
      <label for="dv">Data Visualization</label><br>

      <input id="challenges" type="checkbox" name="improvements" value="Challenges">
      <label for="challenges">Challenges</label><br>

      <input id="opensource" type="checkbox" name="improvements" value="Open Source Community">
      <label for="opensource">Open Source Community</label><br>

      <input id="gitter" type="checkbox" name="improvements" value="Gitter help rooms">
      <label for="gitter">Gitter help rooms</label><br>

      <input id="videos" type="checkbox" name="improvements" value="Videos">
      <label for="videos">Videos</label><br>

      <input id="meetups" type="checkbox" name="improvements" value="City Meetups">
      <label for="meetups">City Meetups</label><br>

      <input id="wiki" type="checkbox" name="improvements" value="Wiki">
      <label for="wiki">Wiki</label><br>

      <input id="forum" type="checkbox" name="improvements" value="Forum">
      <label for="forum">Forum</label><br>

      <input id="courses" type="checkbox" name="improvements" value="Additional Courses">
      <label for="courses">Additional Courses</label><br><br>

      <!-- Textarea -->
      <label for="comments">Additional Comments</label><br>
      <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea><br><br>

      <!-- Submit Button -->
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
