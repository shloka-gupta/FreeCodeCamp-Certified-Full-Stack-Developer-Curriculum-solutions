<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Business Card</title>
      <link rel = "stylesheet" href = "styles.css">
   </head>
   <body>
      <div class="business-card">
         <img class= "profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt = "profile image" />
         <p class = "full-name">
            Your Name
         </p>
         <p class = "designation">
            Software Developer
         </p>
         <p class = "company">
            @freeCodeCamp
         </p>
         <hr>
         <p>
            Email: your-email@example.com
         </p>
         <p>
            Phone: (123) 456-7890
         </p>
         <a href="#">Portfolio</a>
         <hr>
         <div class= "social-media">
            <h2>Connect with me</h2>
            <a href="#">Twitter</a> <a href="#">LinkedIn</a> <a href="#">GitHub</a>
         </div>
      </div>
   </body>
</html>
