
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link href = "styles.css" rel="stylesheet">
</head>

<body>
    <div class = "todo">
        <h1>My To-Do List</h1>
        <ul class = "todo-list">

<li class = "extra">
<input id="Explore gaming keyboards" type="checkbox">
<label for="Explore gaming keyboards">Explore gaming keyboards</label>
<ul class = "sub-item">
<li> <a class="sub-item-link" href="https://example.com/request-access" target = "_blank">Store link</a></li>
</ul>
</li>


<li class = "extra">
<input id="Finish the report" type="checkbox" value="Finish the report">
<label for="Finish the report">Finish the report</label>
<ul class = "sub-item">
<li> <a class="sub-item-link" href="https://www.freecodecamp.org" target = "_blank">Request Acess</a></li>
</ul>
</li>


<li class = "extra">
<input id="View Phone's Warranty" type="checkbox" value="View Phone's Warranty">
<label for="View Phone's Warranty">View Phone's Warranty</label>
<ul class = "sub-item">
<li> <a class="sub-item-link" href="https://www.freecodecamp.org" target = "_blank">View Receipts</a></li>
</ul>
</li>

<li class = "extra">
<input id="Check Processor Specs" type="checkbox" value="Check Processor Specs">
<label for="Check Processor Specs">Check Processor Specs</label>
<ul class = "sub-item">
<li> <a class="sub-item-link" href="https://www.freecodecamp.org" target = "_blank">View Model Number</a></li>
</ul>
</li>
</ul>

</div>

    

</body>

</html>
